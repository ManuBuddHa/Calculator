<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css" type="text/css">
   <title>Calculator</title>
</head>
<body>
   <main>
      <section>
         <h1><center><span>Basic</span> Calculator</center></h1>
      </section>
      <section class="calc">
         <div id="screen">
            <h2 class="math"></h2>
            <h2 class="op">|</h2>
         </div>
         <div id="buttons">
            <div class="row">
               <button onclick="clr()">Clear</button>
               <button><img src="https://w7.pngwing.com/pngs/684/808/png-transparent-backspace-computer-icons-arrow-arrow-angle-text-rectangle.png" alt="<-" width="100%" height="75%"></button>
            </div>
            <div class="row">
               <button onclick="btn7()">7</button>
               <button onclick="btn8()">8</button>
               <button onclick="btn9()">9</button>
               <button onclick="divide()">รท</button>
            </div>
            <div class="row">
               <button onclick="btn4()">4</button>
               <button onclick="btn5()">5</button>
               <button onclick="btn6()">6</button>
               <button onclick="multiply()">x</button>
            </div>
            <div class="row">
               <button onclick="btn1()">1</button>
               <button onclick="btn2()">2</button>
               <button onclick="btn3()">3</button>
               <button onclick="subtract()">-</button>
            </div>
            <div class="row">
               <button onclick="btn0()">0</button>
               <button>.</button>
               <button onclick="equal()">=</button>
               <button onclick="add()">+</button>
            </div>
         </div>
      </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
