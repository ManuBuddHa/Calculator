<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css" type="text/css">
   <title>Calculator</title>
</head>
<body>
   <main>
      <section>
         <h1><center><span>Basic</span> Calculator</center></h1>
      </section>
      <section class="calc">
         <div id="screen">
            <h2 class="math">1+2</h2>
         </div>
         <div id="buttons">
            <div class="row">
               <button>Clear</button>
               <button><-</button>
            </div>
            <div class="row">
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button>/</button>
            </div>
            <div class="row">
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button>x</button>
            </div>
            <div class="row">
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>-</button>
            </div>
            <div class="row">
               <button>0</button>
               <button>.</button>
               <button>=</button>
               <button>+</button>
            </div>
         </div>
      </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
