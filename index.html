<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css" type="text/css">
   <title>Calculator</title>
</head>
<body>
   <main>
      <section>
         <h1><center><span>Basic</span> Calculator</center></h1>
      </section>
      <section class="calc">
         <div id="screen">
            <h2 class="math"></h2>
            <h2 class="op">|</h2>
         </div>
         <div id="buttons">
            <div class="row">
               <button onclick="clr()">Clear</button>
               <button class="button" onclick="backspace()"><-</button>
            </div>
            <div class="row">
               <button class="button" onclick="btn7()">7</button>
               <button class="button" onclick="btn8()">8</button>
               <button class="button" onclick="btn9()">9</button>
               <button class="button" onclick="divide()">รท</button>
            </div>
            <div class="row">
               <button class="button" onclick="btn4()">4</button>
               <button class="button" onclick="btn5()">5</button>
               <button class="button" onclick="btn6()">6</button>
               <button class="button" onclick="multiply()">x</button>
            </div>
            <div class="row">
               <button class="button" onclick="btn1()">1</button>
               <button class="button" onclick="btn2()">2</button>
               <button class="button" onclick="btn3()">3</button>
               <button class="button" onclick="subtract()">-</button>
            </div>
            <div class="row">
               <button class="button" onclick="btn0()">0</button>
               <button class="button dot" onclick="decimal()">.</button>
               <button class="button" onclick="equal()">=</button>
               <button class="button" onclick="add()">+</button>
            </div>
         </div>
      </section>
   </main>
   <footer>

         <a href="http://www.linkedin.com/in/manu-buddha">LinkedIn</a>|
         <a href="http://github.com/ManuBuddHa">GitHub</a>
      </div>
   </footer>
   <script src="script.js"></script>
</body>
</html>
